name: Invoicify API - CI

# Activates when pushing or pull requesting on main
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-test-lint:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Environment
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm install

      - name: âœ… TypeScript type checking
        run: npm run typecheck

      - name: ğŸ” Run ESLint
        run: npm run lint

      - name: ğŸ§ª Run tests with Jest
        env:
          NODE_ENV: test
        run: npm run test
